<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather Chat Agent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    main.chat-container {
      background: #ffffff;
      border-radius: 24px;
      width: 100%;
      max-width: 480px;
      height: 90vh;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 24px 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      font-size: 32px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .header-content h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .header-content p {
      font-size: 13px;
      opacity: 0.9;
    }

    .messages {
      flex: 1;
      padding: 24px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f8f9fa;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 10px;
    }

    .message-wrapper {
      display: flex;
      gap: 10px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-wrapper.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .avatar.bot {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .avatar.user {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: white;
      color: #2d3748;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cbd5e0;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .input-area {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 24px;
      outline: none;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #718096;
      padding: 12px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }

    footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <main class="chat-container">
    <header>
      <div class="header-icon">üå§Ô∏è</div>
      <div class="header-content">
        <h1>Weather Assistant</h1>
        <p>Ask me about weather anywhere!</p>
      </div>
    </header>

    <div class="messages" id="chatBox">
      <div class="message-wrapper bot">
        <div class="avatar bot">ü§ñ</div>
        <div class="message bot">Hi there! üëã Ask me about any city's weather or forecast and I'll help you out!</div>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask about weather..." />
      <button id="sendBtn">‚û§</button>
    </div>

    <footer>Made with ‚ù§Ô∏è by <a href="https://github.com/hemanthkumar525" target="_blank">Hemanth</a></footer>
  </main>

  <script src="config.js"></script>
<script>
  const API_URL = window.ENV.API_URL;
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", sender);
      
      const avatar = document.createElement("div");
      avatar.classList.add("avatar", sender);
      avatar.textContent = sender === "bot" ? "ü§ñ" : "üë§";
      
      const div = document.createElement("div");
      div.classList.add("message", sender);
      
      wrapper.appendChild(avatar);
      wrapper.appendChild(div);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      typeText(div, text);
    }

    function showTyping() {
      const wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", "bot");
      wrapper.id = "typing-indicator";
      
      const avatar = document.createElement("div");
      avatar.classList.add("avatar", "bot");
      avatar.textContent = "ü§ñ";
      
      const typing = document.createElement("div");
      typing.classList.add("message", "bot");
      typing.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      
      wrapper.appendChild(avatar);
      wrapper.appendChild(typing);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    function typeText(element, text, speed = 20) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      
      appendMessage(userMsg, "user");
      input.value = "";
      
      showTyping();

      try {
        const res = await fetch(`${API_URL}?q=${encodeURIComponent(userMsg)}`);
        const data = await res.json();

        removeTyping();

        if (data.ok && Array.isArray(data.answer)) {
          const answerText = data.answer[0]?.text || "No response received.";
          appendMessage(answerText, "bot");
        } else if (data.answer) {
          appendMessage(data.answer, "bot");
        } else {
          appendMessage("‚ùå Unable to fetch weather data.", "bot");
        }
      } catch (err) {
        removeTyping();
        appendMessage("‚ùå Network error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
